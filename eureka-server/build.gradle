/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id "org.springframework.boot" version "2.7.18"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.spring.boot.actuator
    api libs.spring.cloud.dependencies
    api libs.spring.cloud.bootstrap
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:4.0.1'
    implementation 'org.springframework.cloud:spring-cloud-starter-config:4.0.1'
    implementation 'com.google.code.gson:gson:2.10.1'
}

group = 'org.springframework.boot'
version = '0.0.1-SNAPSHOT'
description = 'eureka-server'
java.sourceCompatibility = JavaVersion.VERSION_17


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
