test-cocktail-service:
  stage: test
  script:
    - echo "This job tests cocktail service"
    - cd cocktail-service
    - gradle clean test
    - tar czf jacocoreport.tar.gz build/reports/jacoco/test/html
    - tar czf gradlereport.tar.gz build/reports/tests/test

  artifacts:
    paths:
      - cocktail-service/jacocoreport.tar.gz
      - cocktail-service/gradlereport.tar.gz

