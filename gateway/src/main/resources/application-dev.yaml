server:
  port: 8080
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: party-service-purchases
          uri: http://localhost:8183
          predicates:
            - Path=/purchases/**
          filters:
            - PrefixPath=/api/v1

eureka:
  client:
    serviceUrl:
      defaultZone:
        http://localhost:8761/eureka/
